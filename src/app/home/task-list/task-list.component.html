<div class="task-list">
  <h2>Task List</h2>
  <div *ngIf="user">
    <!-- <p>home works!</p>

    <p>Email: {{ user.email }}</p> -->
    <p>UID: {{ user.uid }}</p>
  </div>
  <ul>
    <li *ngFor="let task of tasks">
      <p>Task Name: {{ task.taskName }}</p>
      <p>Category: {{ task.category }}</p>
      <p>Date: {{ task.date }}</p>
      <p>Estimate: {{ task.duration }}m</p>
    </li>
  </ul>
</div>
