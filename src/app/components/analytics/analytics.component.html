<div class="chart-container">
        <p class="instructions">Select a dataset and a chart type, then click "Generate Chart" to visualize your Tetriplan data.</p>
        
        <div class="controls">
          <label for="dataset-select">Select Dataset:</label>
          <select id="dataset-select" (change)="onDatasetChange($event)">
            <option value="" disabled selected>Select a dataset</option>
            <option value="categories">Task Categories</option>
            <option value="durations">Task Durations</option>
            <option value="priority">Task Priority</option>
          </select>
      
          <label for="chart-type-select">Select Chart Type:</label>
          <select id="chart-type-select" (change)="onChartTypeChange($event)">
            <option value="pie">Pie</option>
            <option value="bar">Bar</option>
            <option value="line">Line</option>
          </select>
      
          <button (click)="onRenderClick()">Generate Chart</button>
        </div>
      
        <div *ngIf="chartConfigurations.length === 0">
          <p>Please select options from both dropdown menus to render the chart.</p>
        </div>
      
        <div class="grid-container">
          <div *ngFor="let config of chartConfigurations">
            <div class="chart-title">{{ getTitleCase(config.dataset) }} - {{ config.chartType | titlecase }}</div>
            <canvas #chartCanvas id="{{config.dataset}}-{{config.chartType}}-canvas" width="400" height="400"></canvas>
          </div>
        </div>
      </div>
