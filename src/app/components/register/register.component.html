
  <div class="container-fluid">
    <div class="row mt-5 justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <form>
              <h1 class="mb-3 text-center text-dark">Register</h1>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="email" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
              </div>
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input id="fullName" class="form-control" name="fullName" [(ngModel)]="displayName" required>
              </div>
              <button type="button" class="btn btn-info btn-block" (click)="register()">Register</button>
              <div id= 'back-to-login' class="text-center mt-3">
                <a href="/login" class="text-decoration-none">Have an account? <span class="text-danger">Login</span></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
