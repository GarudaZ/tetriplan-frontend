<!-- <p>task-card works!</p> -->
<div
  class="task-card fc-event"
  *ngIf="task"
  [attr.data-taskName]="task.taskName"
  [attr.data-id]="task._id"
  [attr.data-date]="task.date"
  [attr.data-duration]="task.duration ? task.duration.toString() : '60'"
  [attr.data-startTime]="task.startTime"
  [attr.data-endTime]="task.endTime"
  [attr.data-description]="task.description"
  [attr.data-category]="task.category"
  [attr.data-label]="task.label"
  [attr.data-priority]="task.priority"
  [attr.data-completionStatus]="task.completionStatus.toString()"
>
  <p>Task Name: {{ task.taskName }}</p>
  <p>Category: {{ task.category }}</p>
  <p>Date: {{ task.calendar }}</p>
  <!-- <p>Start: {{ task.startTime }}</p> -->
  <p *ngIf="task.duration !== undefined">Estimate: {{ task.duration }}m</p>
</div>
