<div class="container">
  <div class="sidebar" *ngIf="user">
    <p>home works!</p>
    <p>Username: {{ user.displayName }}</p>
    <p>Email: {{ user.email }}</p>
    <app-mini-calendar></app-mini-calendar>
  </div>
  <div class="task-list">
    <app-task-list></app-task-list>
  </div>
  <div class="calendar" [class.expanded]="isExpanded">
    <app-calendar></app-calendar>
    <button (click)="toggleCalendar()">Expand</button>
  </div>
</div>
