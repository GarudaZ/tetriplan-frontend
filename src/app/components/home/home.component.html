

<div class="container">
  <div class="sidebar" *ngIf="user">
    <h3>{{ user.displayName }}</h3>
    <h3>{{ user.email }}</h3>
    <app-mini-calendar></app-mini-calendar>
  </div>
  <div class="task-list">
    <h2>Tasks to Timeblock</h2>
    <app-add-task-button></app-add-task-button>
    <!-- TaskListPopupComponent (if needed) -->
    <!-- <app-task-list-popup (taskAdded)="onTaskAdded($event)"></app-task-list-popup> -->
    <app-task-list></app-task-list>
  </div>
  <div class="calendar" [class.expanded]="isExpanded">
    <app-calendar [isExpanded]="isExpanded"></app-calendar>
    <button (click)="toggleCalendar()">Expand</button>
  </div>
</div>
