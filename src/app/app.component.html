<header *ngIf="showHeader()">
  <div>
    <h1>{{ title }}</h1>
  </div>
  <nav>
    <ul>
      <li>
        <a routerLink="/login" *ngIf="user; else loginLink">{{
          user.displayName
        }}</a>
        <ng-template #loginLink>
          <a routerLink="/login">Login</a>
        </ng-template>
      </li>
      <li *ngIf="!user">
        <a routerLink="/register">Register page</a>
      </li>
      <li *ngIf="user">
        <a routerLink="/analytics">Analytics</a>
      </li>
      <li *ngIf="user">
        <a routerLink="/home">Home</a>
      </li>
    </ul>
  </nav>
</header>
<router-outlet></router-outlet>
